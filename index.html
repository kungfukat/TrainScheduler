<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>


<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Train Scheduler</h1>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
                <table class="table" id='train-table'>
                    <label for="table"></label>
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>    
                </table>
            </div>
        </div>
        <br>
        <div class="card mb-4">
            <div class="card-header">Add Train Schedule</div>
            <div class="card-body">
                <tbody>
                <form>
                    <label for="input" id="form"></label>
                    <div class="form-group">
                        <label for="name">Train Name</label>
                        <input type="text" class="form-control" id="train-name" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="Role">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="date">First Train Time</label>
                        <input class="form-control" id="start-time" type="time">
                    </div>
                    <div class="form-group">
                        <label for="rate">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                </form>

            </div>
        </div>
        <br>
        </tbody>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="logic.js"></script>

</body>

</html>
